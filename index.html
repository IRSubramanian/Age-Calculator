<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Age Calculator</title>
    <link rel="icon" href="Images/Age Logo.png" type="image/png" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="toggle_container">
        <div class="toggle_bright">
          <img
            src="Images/sun.png"
            alt="Sun"
          />
        </div>
        <div class="toggle_area">
          <input type="checkbox" id="checkboxInput" />
          <label for="checkboxInput" class="toggleSwitch"></label>
        </div>
        <div class="toggle_dark">
          <img
            src="Images/moon.png"
            alt="Moon"
          />
        </div>
      </div>
      <div class="child_container">
        <header>
          <h1>Age Calculator</h1>
        </header>
        <main>
          <form id="age-form">
            <label for="birth_date">Enter your D.O.B</label>
            <input type="date" id="birth_date" name="birth_date" required />
            <button type="button" class="calc_btn" id="calc_btn">
              Calculate Age
            </button>
            <button type="button" class="clear_btn" id="clear_btn">
              Clear
            </button>
          </form>
        </main>
      </div>
      <div class="result_container">
        <h3>Result</h3>
        <div class="result_child">
          <div id="age_result"></div>
        </div>
      </div>
    </div>
  </body>
</html>
